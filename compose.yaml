services:
  postgres:
    image: postgres:15
    container_name: clube-quinze-postgres
    restart: unless-stopped
    mem_limit: 1536m
    mem_reservation: 512m
    cpus: "0.6"
    stop_grace_period: 60s
    command:
      - postgres
      - -c
      - logging_collector=on
      - -c
      - log_destination=stderr
      - -c
      - log_connections=on
      - -c
      - log_disconnections=on
      - -c
      - log_min_duration_statement=0
      - -c
      - log_statement=all
    environment:
      POSTGRES_DB: clube_quinze
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups:ro
      - ./scripts/restore-from-backup.sh:/docker-entrypoint-initdb.d/10-restore-from-backup.sh:ro
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/20-init-db.sh:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "clube_quinze"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 40s

  api:
    build: .
    container_name: clube-quinze-api
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.example
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/clube_quinze
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      SPRING_PROFILES_ACTIVE: prod
    restart: unless-stopped
    mem_limit: 768m
    mem_reservation: 256m
    cpus: "0.3"

  nginx:
    image: nginx:1.25-alpine
    container_name: clube-quinze-nginx
    depends_on:
      api:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped

  db-backup:
    image: prodrigestivill/postgres-backup-local:16
    container_name: clube-quinze-db-backup
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    mem_limit: 512m
    mem_reservation: 128m
    cpus: "0.2"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: clube_quinze
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_EXTRA_OPTS: -n clube_quinze_app
      SCHEDULE: "0 3 * * *"
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
      HEALTHCHECK_PORT: 8080
      LOG_LEVEL: debug
    volumes:
      - ./backups:/backups

volumes:
  postgres_data:
    name: clube-quinze-postgres-data  # volume nomeado garante persistência estável para backups
  # maven_cache: # opcional: habilite se quiser acelerar builds locais montando ~/.m2
