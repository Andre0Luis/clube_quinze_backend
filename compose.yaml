version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: clube-quinze-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: clube_quinze
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "clube_quinze"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: clube-quinze-api
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.example
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/clube_quinze
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      SPRING_PROFILES_ACTIVE: prod
    restart: on-failure

  db-backup:
    image: ghcr.io/prodrigestivill/postgres-backup-local:16
    container_name: clube-quinze-db-backup
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: clube_quinze
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_EXTRA_OPTS: -n clube_quinze_app
      SCHEDULE: "0 3 * * *"
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
      HEALTHCHECK_PORT: 8080
    volumes:
      - ./backups:/backups

volumes:
  postgres_data:
    name: clube-quinze-postgres-data  # volume nomeado garante persistência estável para backups
  # maven_cache: # opcional: habilite se quiser acelerar builds locais montando ~/.m2
