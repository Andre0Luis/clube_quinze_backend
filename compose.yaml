services:

  api:
    build: .
    container_name: clube-quinze-api
    networks:
      - mariadb-mnl3_default
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_MINUTES: ${JWT_EXPIRATION_MINUTES}
      JWT_REFRESH_EXPIRATION_DAYS: ${JWT_REFRESH_EXPIRATION_DAYS}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
    restart: unless-stopped
    mem_limit: 768m
    mem_reservation: 256m
    cpus: "0.3"

  nginx:
    image: nginx:1.25-alpine
    container_name: clube-quinze-nginx
    depends_on:
      api:
        condition: service_started
    networks:
      - mariadb-mnl3_default
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Caminho relativo para funcionar no pipeline (o compose roda no checkout em /tmp/...)
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped

  db-backup:
    image: fradelg/mysql-cron-backup
    container_name: clube-quinze-db-backup
    restart: unless-stopped
    networks:
      - mariadb-mnl3_default
    mem_limit: 512m
    mem_reservation: 128m
    cpus: "0.2"
    environment:
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PORT: ${MYSQL_PORT:-3306}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASS: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      CRON_TIME: "0 3 * * *"
      MAX_BACKUPS: 30
      INIT_BACKUP: "false"
      GZIP_LEVEL: 9
    volumes:
      - ./backups:/backup

networks:
  mariadb-mnl3_default:
    external: true
  # maven_cache: # opcional: habilite se quiser acelerar builds locais montando ~/.m2
